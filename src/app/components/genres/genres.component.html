    <div class="row no-gutters" [@listAnimation]="movies.length">

        id="list"
      >
        <a routerLink="/movie/{{ movie.id }}">
          <div class="card m-1" style="width: 100%">
            <img
              src="https://image.tmdb.org/t/p/w400{{ movie.poster_path }}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body" style="height: 75px">
              <h6 class="card-title">
                <strong>
                  {{ movie.title }}
                </strong>
              </h6>
              <p class="card-text"></p>
            </div>
          </div>
        </a>
        <!-- </div> -->
      </div>
    </div>
